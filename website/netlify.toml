# Netlify Configuration for SE7EN Website

[build]
  # Build command to inject environment variables
  command = "node inject-env.js"
  publish = "."

# Secrets scanning configuration
# These keys are safe to expose - Supabase anon key is designed for public use
# The URL is also public and safe to expose
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,SUPABASE_ANON_KEY"
  SECRETS_SCAN_OMIT_PATHS = "FIND_ANON_KEY.md,*.md"

# Environment variable injection
# Set SUPABASE_URL and SUPABASE_ANON_KEY in Netlify dashboard: Site Settings â†’ Environment Variables

# Redirects (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

